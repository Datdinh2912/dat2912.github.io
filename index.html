<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="avatar">
			<img src="https://scontent.fsgn4-1.fna.fbcdn.net/v/t1.0-9/118724578_317996932786021_8055452415251094903_o.jpg?_nc_cat=103&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=4XSzohGR3RkAX-pqc6U&_nc_ht=scontent.fsgn4-1.fna&oh=bc2e181d4e156629658899e1b48b646b&oe=6070B6E0">
		</div>
		<div class="info">
			<div class="name">Dat</div>
			<div class="full-name">Dinh Tien Dat</div>
			<div class="job">
				<i class="fas fa-user"></i>
				<p>: Student</p>
			</div>
			<div class="location">
				<i class="fas fa-street-view"></i>
				<p>: Binh Phuoc,Viet Nam</p>
			</div>
		</div>
		<div class="footer">
			<a href="#">Chat</a>
			<a href="#">Email</a>
		</div>
		<div class="icon">
			<a href="#">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a href="#">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="#">
				<i class="fab fa-github"></i>
			</a>
			<a href="#">
				<i class="fab fa-twitter"></i>
			</a>
		</div>
	</div>
</body>
</html>
